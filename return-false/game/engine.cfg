[application]

name="return False"
main_scene="res://main.tscn"
auto_accept_quit=true
icon="res://icon.png"

[autoload]

Game="*res://scripts/game.gd"
Utils="*res://scripts/Utils.gd"
Upgrades="*res://systems/upgrades/Upgrades.gd"
Inventory="*res://systems/inventory/Inventory.gd"

[display]

width=1500
height=700
allow_hidpi=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

cancel_last_action=[key(C)]

[locale]

translations=["res://data/translations.en.xl", "res://data/translations.it.xl", "res://data/translations.es.xl"]

[render]

default_clear_color=#ff303030
